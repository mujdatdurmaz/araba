{% extends 'base.html' %}


{% block  icerik %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 p-0">

      <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://di-uploads-pod6.dealerinspire.com/rallyemotors/uploads/2018/01/2018-MB-C-Class-Reviews-Banner.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://di-uploads-pod7.dealerinspire.com/mercedesbenzburlingtonca/uploads/2017/02/c-class-banner.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://wyantgroup.com/wp-content/uploads/2017/02/mercedes-banner-1.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


    </div>
  </div>




</div>



<div class="container py-5">

    <div class="row">

        <div class="col-12">

            <h2 class="text-dark text-center">

                İlgi gören araçlar
            </h2>
        </div>

    </div>

    <div class="row pt-4">

        {% for araba in arabalar%}
            <div class="col-md-4">


                <div class="card arabacard">
                  <img src="media/{{araba.resim}}" class="card-img-top" alt="...">
                   <div class="card-body">
                     <h5 class="card-title">{{araba.isim}}</h5>
                      <p class="card-text">

                          <span class="px-3 m-2 btn btn-outline-secondary btn-sm">{{araba.kategori}}</span>
                      <span class="px-3 m-2 btn btn-outline-secondary btn-sm">{{araba.yil}}</span>
                          <span class="px-3 m-2 btn btn-outline-secondary btn-sm">{{araba.motorhacmi}}</span>


                      </p>
                      <a href="{{araba.id}}"  style="width:100%" class="btn btn-outline-dark">{{araba.fiyat}} TL</a>
                    </div>
                 </div>

                </div>
        {% endfor %}

    </div>




</div>



{% endblock %}
